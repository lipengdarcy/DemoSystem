<form id="editForm" role="form">
	<input type="hidden" name="id" value="${role.id}" />
	<table class="table table-bordered mb10 center">
		<tbody>
			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色名称
				</td>
				<td>
					<div class="input-group">
						<input type="text" name="roleName" value="${role.roleName}" />
					</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色编码
				</td>
				<td>
					<div class="input-group">
						<input type="text" name="roleCode" value="${role.roleCode}" />
					</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色描述
				</td>
				<td>
					<div class="input-group">
						<input type="text" name="roleDesc" value="${role.roleDesc}" />
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</form>
