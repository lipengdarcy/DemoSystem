<div class="pop-choice-box">
	<form id="addForm" role="form">
		<table class="table table-bordered mb10">
			<tbody>

				<tr>
					<td width="120" class="active center">
						<b class="red">*</b>
						角色名称
					</td>
					<td>
						<div class="input-group">
							<input type="text" name="roleName" />
						</div>
					</td>
				</tr>

				<tr>
					<td width="120" class="active center">
						<b class="red">*</b>
						角色编码
					</td>
					<td>
						<div class="input-group">
							<input type="text" name="roleCode" />
						</div>
					</td>
				</tr>

				<tr>
					<td width="120" class="active center">
						<b class="red">*</b>
						角色描述
					</td>
					<td>
						<div class="input-group">
							<input type="text" name="roleDesc" />
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</form>
</div>
