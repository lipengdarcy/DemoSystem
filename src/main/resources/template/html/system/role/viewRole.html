<div class="pop-choice-box">
	<table class="table table-bordered mb10 center">
		<tbody>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色名称
				</td>
				<td>
					<div class="input-group">${role.roleName}</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色编码
				</td>
				<td>
					<div class="input-group">${role.roleCode}</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色描述
				</td>
				<td>
					<div class="input-group">${role.roleDesc}</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
