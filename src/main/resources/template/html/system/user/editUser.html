<form id="editForm" role="form">
	<table class="table table-bordered mb10 center">
		<tbody>
			<tr>
				<td width="120" class="active center">用户名</td>
				<td>
					<div class="input-group">${editUser.userName!""}</div>
				</td>
				<input type="hidden" name="userName" value="${editUser.userName!''}" />
				<input type="hidden" name="id" value="${editUser.id!''}" />
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					姓名
				</td>
				<td>
					<div class="input-group">
						<input type="text" name="realName" placeholder="请输入姓名" value="${editUser.realName!''}" />
					</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					手机号
				</td>
				<td>
					<div class="input-group">
						<input type="text" name="tel" placeholder="请输入手机号" value="${editUser.tel!''}" />
					</div>
				</td>
			</tr>

			<tr>
				<td width="120" class="active center">
					<b class="red">*</b>
					角色
				</td>
				<td>
					<div id="roleList" class="input-group">
						<#list roleList as role><input <#list editUser.role as userRole><#if userRole.id == role.id>checked="checked"</#if></#list> 
						type="checkbox" value="${role.id}" /><span>${role.roleName}</span></#list>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</form>
