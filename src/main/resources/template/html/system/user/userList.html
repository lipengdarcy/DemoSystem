<!DOCTYPE html>
<html lang="en">

<head>
<#include "/html/include/meta.html">
<title>用户管理</title>
</head>

<body class="sticky-header">

	<#include "/html/include/menu.html"> 
	
	<div class="main-content">

		<#include "/html/include/header.html"> 

		<div class="wrapper">

			<!--Start Page Title-->
			<div class="page-title-box">
				<h4 class="page-title">用户管理</h4>
				<ol class="breadcrumb">
					<li>
						<a href="#">系统管理</a>
					</li>

					<li class="active">用户管理</li>
				</ol>
				<div class="clearfix"></div>
			</div>
			<!--End Page Title-->

			<div class="row">
				<div class="col-md-12">
					<div class="white-box">

						<form id="searchForm" class="form-horizontal">
							<div class="form-group">
								<label class="col-md-1 control-label">姓名</label>
								<div class="col-md-2">
									<input class="form-control" name="realName" type="text">
								</div>
								
								<label class="col-md-1 control-label">用户名</label>
								<div class="col-md-2">
									<input class="form-control" name="userName" type="text">
								</div>
								
								<label class="col-md-1 control-label">角色</label>
								<div class="col-md-2">
									<select name="role[0].id" class="form-control">
										<option value="">请选择</option>
										<#list roleList as role>
											<option value="${role.id}">${role.roleName}</option>
										</#list>
									</select>
								</div>
								
								<div class="col-md-1">
									<button type="button" onclick="searchForm();" class="btn btn-primary">搜索</button>
								</div>
								
								<div class="col-md-1">
									<button type="button" onclick="addUser();" class="btn btn-primary">新增</button>
								</div>
							</div>													
						</form>						
					</div>					
				</div>
			</div>

			<!--Start row-->
			<div class="row">
				<div class="col-md-12">
					<div class="white-box">
					<table id="jqGrid" rel="jqgridForm"></table>
					<div id="jqGridPager"></div>	
					</div>	
				</div>
			</div>
			<!--End row-->

		</div>
		<!-- End Wrapper--> 
		
		<#include "/html/include/footer.html"> 
		<script type="text/javascript" src="/static/page/system/user/userList.js"></script>
		
	</div>
	<!--End main content -->		
</body>

</html>
