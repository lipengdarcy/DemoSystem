<!DOCTYPE html>

<html lang="en">
<head>
<script type="text/javascript" src="/static/assets/js/jquery-1.10.2.min.js"></script>
<!-- 通用jquery.js -->
<script type="text/javascript" src="/static/assets/js/jqgrid/grid.locale-cn.js"></script>
<!--jqGrid表格中文注释-->
<script type="text/javascript" src="/static/assets/js/jqgrid/jquery.jqGrid.js"></script>
<!--jqGrid表格插件-->

<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" /><!-- bootstrap通用样式 -->
<link rel="stylesheet" href="/static/assets/js/jqgrid/css/ui.jqgrid-bootstrap.css" />

<script type="text/javascript" src="/static/assets/js/bootstrap.min.js"></script><!-- 通用bootstrap.js -->
<meta charset="utf-8" />
<title>jqGrid Loading Data - Million Rows from a REST service</title>
</head>
<body>
	<div style="margin-left: 20px">
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>
	<script type="text/javascript"> 
        $(document).ready(function () {
			
            $("#jqGrid").jqGrid({
                url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
                mtype: "GET",
				styleUI : 'Bootstrap',
                datatype: "jsonp",
                colModel: [
                    { label: 'OrderID', name: 'OrderID', key: true, width: 75 },
                    { label: 'Customer ID', name: 'CustomerID', width: 150 },
                    { label: 'Order Date', name: 'OrderDate', width: 150 },
                    { label: 'Freight', name: 'Freight', width: 150 },
                    { label:'Ship Name', name: 'ShipName', width: 150 }
                ],
				viewrecords: true,
                height: 250,
                rowNum: 20,
                pager: "#jqGridPager"
            });
        });
 
   </script>


</body>
</html>
